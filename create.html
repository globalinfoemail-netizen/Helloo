{% extends "layout.html" %}
{% set title="Create Report" %}
{% set active="dashboard" %}
{% block content %}
<a href="{{ url_for('dashboard') }}">‚Üê Back</a>
<h3 style="margin-top:10px;">Create Report</h3>

<div class="card" style="margin-top:12px;">
  <div class="p">
    <form method="post" action="{{ url_for('create') }}">
      <div class="grid-2">
        <div>
          <label class="muted">Report ID</label>
          <input name="report_id" placeholder="R005" required>
        </div>
        <div>
          <label class="muted">Project</label>
          <input name="project" placeholder="Delta" required>
        </div>
        <div>
          <label class="muted">Week</label>
          <input name="week" placeholder="W36" required>
        </div>
        <div>
          <label class="muted">Owner</label>
          <input name="owner" placeholder="GPSE4" required>
        </div>
        <div>
          <label class="muted">Type</label>
          <select name="report_type">
            <option>Weekly</option>
            <option>Incident</option>
            <option>Leadership</option>
          </select>
        </div>
        <div>
          <label class="muted">Status</label>
          <select name="status">
            <option>Draft</option>
            <option>Final</option>
          </select>
        </div>
      </div>

      <div style="margin-top:10px;">
        <label class="muted">Storage URL (SharePoint / Power BI link later)</label>
        <input name="storage_url" placeholder="https://sharepoint/... or powerbi report url">
      </div>

      <div style="margin-top:12px;">
        <button class="btn primary" type="submit">Create</button>
      </div>
    </form>

    <div class="muted" style="margin-top:10px;">
      Tip: In bank environments, keep this metadata-only and link to SharePoint/Power BI instead of uploading files.
    </div>
  </div>
</div>
{% endblock %}
