<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Create Report</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
  <a href="/" class="text-decoration-none">‚Üê Back</a>
  <h3 class="mt-2">Create Report</h3>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for cat, msg in messages %}
        <div class="alert alert-{{cat}}">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form class="card shadow-sm p-3 mt-3" method="post">
    <div class="row g-2">
      <div class="col-md-3">
        <label class="form-label">Report ID</label>
        <input class="form-control" name="report_id" placeholder="R005" required>
      </div>
      <div class="col-md-3">
        <label class="form-label">Project</label>
        <input class="form-control" name="project" placeholder="Delta" required>
      </div>
      <div class="col-md-2">
        <label class="form-label">Week</label>
        <input class="form-control" name="week" placeholder="W36" required>
      </div>
      <div class="col-md-2">
        <label class="form-label">Owner</label>
        <input class="form-control" name="owner" placeholder="GPSE4" required>
      </div>
      <div class="col-md-2">
        <label class="form-label">Type</label>
        <select class="form-select" name="report_type">
          <option>Weekly</option>
          <option>Incident</option>
          <option>Leadership</option>
        </select>
      </div>
      <div class="col-md-3">
        <label class="form-label">Status</label>
        <select class="form-select" name="status">
          <option>Draft</option>
          <option>Final</option>
        </select>
      </div>
      <div class="col-md-9">
        <label class="form-label">Storage URL (dummy now; SharePoint later)</label>
        <input class="form-control" name="storage_url" placeholder="file:///C:/dummy/report.pptx or https://sharepoint/...">
      </div>
      <div class="col-12">
        <button class="btn btn-primary mt-2">Create</button>
      </div>
    </div>
  </form>

  <div class="text-muted mt-3">
    Tip: Demo storage-agnostic design by keeping dummy file URLs now and replacing later with SharePoint links.
  </div>

</div>
</body>
</html>
