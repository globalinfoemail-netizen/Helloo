<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>{{ title or "GPSE Hub" }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
</head>
<body>
  <div class="nav">
    <div class="container">
      <div class="brand">GPSE Hub v2+</div>
      <div class="tabs">
        <a class="tab {% if active=='dashboard' %}active{% endif %}" href="{{ url_for('dashboard') }}">Reports</a>
        <a class="tab {% if active=='kpi_library' %}active{% endif %}" href="{{ url_for('kpi_library') }}">KPI Library</a>
        <a class="tab {% if active=='utilities' %}active{% endif %}" href="{{ url_for('utilities') }}">Utilities</a>
        <a class="tab {% if active=='assistant' %}active{% endif %}" href="{{ url_for('assistant') }}">Assistant</a>
      </div>
    </div>
  </div>

  <div class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat, msg in messages %}
          <div class="alert {{cat}}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </div>
</body>
</html>
